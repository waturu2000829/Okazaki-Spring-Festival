            <h2>アクセスマップ</h2>
            <p>会場へのアクセス方法は以下の通りです。</p>
            <ul>
                <li>電車: 名古屋駅からJR東海道本線で岡崎駅まで約30分、その後バスで約15分</li>
                <li>車: 名古屋から岡崎ICまで東名高速道路で約40分、ICから桜まつり会場まで約10分</li>
            </ul>
